<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive card with image - card direction and image position change for different screen sizes ">
  <meta name="author" content="Carola Zapp" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Image Card</title>
</head>
<body>
  <div class="card">
    <img src="./images/sunflower-8.jpg" alt="sunflowers"/>
    <div>
      <h2>Hello Summer!</h2>
      <h3>Sunflower</h3>
      <p>
        Enjoy the spirit of summer!
      </p>
      <button>Show more</button>
    </div>
  </div>
</body>
</html>
